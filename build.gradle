plugins {
	id 'org.springframework.boot' version '2.2.4.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
	id 'groovy'
}

group = 'io.blossom.microservices'
version = '0.0.1'
sourceCompatibility = '11'

configurations {
	developmentOnly
	runtimeClasspath {
		extendsFrom developmentOnly
	}
	compileOnly {
		extendsFrom annotationProcessor
	}
}


repositories {
	mavenCentral()
	maven {
		url "https://maven.pkg.github.com/mslauson/budget-common-util"
		credentials {
			username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
			password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
		}
	}
}
ext {
	set('springCloudVersion', "Hoxton.SR1")
}

dependencies {
	implementation(
			'io.blossombudgeting.util:budget-common-util:0.0.2.25',
			'org.springdoc:springdoc-openapi-ui:1.1.30',
			'org.springframework.boot:spring-boot-starter-security',
			'org.springframework.boot:spring-boot-starter-data-mongodb',
			'org.springframework.boot:spring-boot-starter-web'
	)

	compileOnly 'org.projectlombok:lombok'

	developmentOnly 'org.springframework.boot:spring-boot-devtools'

	annotationProcessor(
			'org.springframework.boot:spring-boot-configuration-processor',
			'org.projectlombok:lombok'
	)

	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}

	testImplementation(
			'org.spockframework:spock-core:1.2-groovy-2.4',
			'org.spockframework:spock-spring:1.2-groovy-2.4',
			'de.flapdoodle.embed:de.flapdoodle.embed.mongo',
			'junit:junit:4.12'
	)

}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}

test {
	useJUnitPlatform()
}
